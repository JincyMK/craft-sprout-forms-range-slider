{% import "_includes/forms" as forms %}

<div class="sproutforms-range-field-slider">
    <input disabled type="range"
           min="{{ field.min }}"
           max="{{ field.max }}"
           value="{{ field.defaultValue }}"
           title="{{ field.titleText }}"
    >
    <output id="rangevalue">{{ field.defaultValue }}</output>
</div>

{% do view.registerAssetBundle("barrelstrength\\sproutformsrangeslider\\web\\assets\\rangeslider\\RangeSliderAsset") %}
