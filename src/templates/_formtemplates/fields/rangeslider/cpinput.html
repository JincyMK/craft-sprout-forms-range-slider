{% set outputId = 'fields-sproutforms-range-field-value-'~field.id %}

<div class="sproutforms-range-field-slider">
    <input name='fields[{{ field.handle }}]'
           type="range"
           min="{{ field.min }}"
           max="{{ field.max }}"
           value="{{ value }}"
           title="{{ field.titleText }}"
           onchange="document.getElementById('{{ outputId }}').value = value">
    <output id="sproutforms-range-field-value-{{ field.id }}">{{ value }}</output>
</div>

{% do view.registerAssetBundle("barrelstrength\\sproutformsrangeslider\\web\\assets\\rangeslider\\RangeSliderAsset") %}
