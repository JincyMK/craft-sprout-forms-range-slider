{% do view.registerAssetBundle("barrelstrength\\sproutformsrangeslider\\web\\assets\\rangeslider\\RangeSliderAsset") %}
{% set outputId = 'fields-rangevalue-'~field.id %}
<div class="slider">
    <input name = 'fields[{{ field.handle }}]' type="range" min="{{ field.min }}" max="{{ field.max }}" value="{{ value }}"
           onchange="document.getElementById('{{ outputId }}').value = value">
    <output id="rangevalue-{{ field.id }}">{{ value }}</output>
</div>
